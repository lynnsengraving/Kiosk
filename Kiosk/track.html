<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking – Lynn’s Engraving</title>

  <!-- GitHub Pages path -->
  <base href="/Kiosk/Kiosk/">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFF8E7;
      color: #333;
      text-align: center;
      padding: 40px 16px;
    }

    h1 { color: #5C4033; margin-bottom: 8px; }
    p { margin-top: 0; }

    input {
      padding: 10px;
      width: 260px;
      max-width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      text-transform: uppercase;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .home-btn {
      background: #5C4033;
      color: #FFF8E7;
      border: none;
    }

    .clear-btn {
      background: #eee;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      text-align: left;
    }

    .error { color: #b00020; font-weight: 700; }
    .success { color: #0b6b0b; font-weight: 700; }
    .muted { color: #666; font-size: 14px; margin-top: 8px; text-align: center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>

  <h1>Thank You for Your Order!</h1>
  <p>Enter your tracking number to see your order status.</p>

  <input id="trackingInput" placeholder="Ex: MB-1001" autocomplete="off" />
  <br>

  <button id="checkBtn" type="button">Check Status</button>
  <button id="clearBtn" class="clear-btn" type="button">Clear</button>
  <button class="home-btn" id="homeBtn" type="button">Home</button>

  <div id="result" class="result">
    <div class="muted">
      Tip: Tracking codes may look like <b>MB-1001</b>, <b>DT-1002</b>, <b>DW-1003</b>, <b>PL-1004</b>, <b>FR-1005</b>, or <b>CO-1006</b>.
    </div>
  </div>

  <script>
    // =============================
    // Config
    // =============================
    const TRACKING_JSON_URL = "tracking.json"; // must be in same folder as track.html
    const HOME_URL = "/Kiosk/Kiosk/index.html";

    // =============================
    // DOM
    // =============================
    const inputEl  = document.getElementById("trackingInput");
    const resultEl = document.getElementById("result");
    const checkBtn = document.getElementById("checkBtn");
    const clearBtn = document.getElementById("clearBtn");
    const homeBtn  = document.getElementById("homeBtn");

    // =============================
    // State
    // =============================
    let trackingDb = null;     // will hold JSON object after fetch
    let loadingDb = false;

    // =============================
    // Helpers
    // =============================
    function renderTip() {
      resultEl.innerHTML = `
        <div class="muted">
          Tip: Tracking codes may look like <b>MB-1001</b>, <b>DT-1002</b>, <b>DW-1003</b>, <b>PL-1004</b>, <b>FR-1005</b>, or <b>CO-1006</b>.
        </div>
      `;
    }

    function normalizeCode(raw) {
      return (raw || "")
        .trim()
        .toUpperCase()
        .replace(/\s+/g, "");
    }

    function setUrlCode(code) {
      if (window.history && window.history.replaceState) {
        const url = new URL(window.location.href);
        url.searchParams.set("code", code);
        window.history.replaceState({}, "", url.toString());
      }
    }

    function clearUrlCode() {
      if (window.history && window.history.replaceState) {
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, "", cleanUrl);
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // =============================
    // Load tracking.json
    // =============================
    async function loadTrackingDb() {
      if (trackingDb) return trackingDb;
      if (loadingDb) return null;

      loadingDb = true;
      resultEl.innerHTML = `<div class="muted">Loading tracking database…</div>`;

      try {
        const res = await fetch(TRACKING_JSON_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        trackingDb = await res.json();
        loadingDb = false;
        return trackingDb;
      } catch (err) {
        loadingDb = false;
        trackingDb = null;

        resultEl.innerHTML = `
          <div class="error">Tracking system unavailable.</div>
          <div class="muted">
            Could not load <span class="mono">${escapeHtml(TRACKING_JSON_URL)}</span>.
            Make sure <b>tracking.json</b> is uploaded in the same folder as <b>track.html</b>.
          </div>
        `;
        return null;
      }
    }

    // =============================
    // Lookup + render
    // =============================
    async function checkStatus() {
      const code = normalizeCode(inputEl.value);

      if (!code) {
        resultEl.innerHTML = `<div class="error">Please enter a tracking number.</div>`;
        return;
      }

      const db = await loadTrackingDb();
      if (!db) return;

      setUrlCode(code);

      const order = db[code];
      if (!order) {
        resultEl.innerHTML = `
          <div class="error">Tracking number not found.</div>
          <div class="muted">Entered: <b class="mono">${escapeHtml(code)}</b></div>
        `;
        return;
      }

      const item = order.item ? escapeHtml(order.item) : "Order";
      const status = order.status ? escapeHtml(order.status) : "Unknown";
      const lastUpdate = order.lastUpdate ? escapeHtml(order.lastUpdate) : "—";
      const message = order.message ? escapeHtml(order.message) : "";

      resultEl.innerHTML = `
        <div class="success">✅ Tracking Found</div>
        <div style="margin-top:10px;"><strong>Tracking Number:</strong> <span class="mono">${escapeHtml(code)}</span></div>
        <div><strong>Item:</strong> ${item}</div>
        <div><strong>Status:</strong> ${status}</div>
        <div><strong>Last Updated:</strong> ${lastUpdate}</div>
        ${message ? `<div style="margin-top:10px;"><strong>Message:</strong> ${message}</div>` : ""}
      `;
    }

    function clearForm() {
      inputEl.value = "";
      renderTip();
      clearUrlCode();
      inputEl.focus();
    }

    function goHome() {
      window.location.href = HOME_URL;
    }

    // =============================
    // Events
    // =============================
    checkBtn.addEventListener("click", checkStatus);
    clearBtn.addEventListener("click", clearForm);
    homeBtn.addEventListener("click", goHome);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkStatus();
    });

    // Uppercase as user types (keeps cursor stable)
    inputEl.addEventListener("input", () => {
      const start = inputEl.selectionStart;
      const end = inputEl.selectionEnd;
      inputEl.value = inputEl.value.toUpperCase();
      inputEl.setSelectionRange(start, end);
    });

    // =============================
    // Init: preload db + auto-load code
    // =============================
    (async function init() {
      await loadTrackingDb();

      const params = new URLSearchParams(window.location.search);
      const codeFromUrl = params.get("code");
      if (codeFromUrl) {
        inputEl.value = normalizeCode(codeFromUrl);
        checkStatus();
      } else {
        renderTip();
      }
    })();
  </script>

</body>
</html>
