<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking – Lynn’s Engraving</title>

  <!-- IMPORTANT: GitHub Pages path -->
  <base href="/Kiosk/Kiosk/">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFF8E7;
      color: #333;
      text-align: center;
      padding: 40px 16px;
    }

    h1 { color: #5C4033; margin-bottom: 8px; }
    p { margin-top: 0; }

    input {
      padding: 10px;
      width: 260px;
      max-width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      text-transform: uppercase;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 6px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .home-btn {
      background: #5C4033;
      color: #FFF8E7;
      border: none;
    }

    .clear-btn {
      background: #eee;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      text-align: left;
    }

    .error { color: #b00020; font-weight: 700; }
    .success { color: #0b6b0b; font-weight: 700; }
    .muted { color: #666; font-size: 14px; margin-top: 8px; text-align: center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>

  <h1>Thank You for Your Order!</h1>
  <p>Enter your tracking number to see your order status.</p>

  <input id="trackingInput" placeholder="Ex: MB-966194" autocomplete="off" />
  <br>

  <button id="checkBtn" type="button">Check Status</button>
  <button id="clearBtn" class="clear-btn" type="button">Clear</button>
  <button class="home-btn" id="homeBtn" type="button">Home</button>

  <div id="result" class="result">
    <div class="muted">
      Tip: Tracking codes may look like <b>MB-123456</b>, <b>DT-123456</b>, <b>DW-123456</b>, <b>PL-123456</b>, <b>FR-123456</b>, or <b>CO-123456</b>.
    </div>
  </div>

  <script>
    // ✅ Demo tracking "database" (replace later with real system)
    // Added multiple prefixes so your other order pages won't always fail "not found"
    const orders = {
      "MB-966194": { name: "Custom Memorial Band", status: "In Production", updated: "December 14, 2025" },
      "FR-123456": { name: "Engraved Frame",      status: "Shipped",       updated: "December 12, 2025" },
      "PL-907918": { name: "Custom Plaque",       status: "Processing",    updated: "December 14, 2025" },
      "DW-445512": { name: "Engraved Drinkware",  status: "Processing",    updated: "December 14, 2025" },
      "DT-778801": { name: "Dog Tags",            status: "In Production", updated: "December 14, 2025" },
      "CO-662210": { name: "Custom Order",        status: "Received",      updated: "December 14, 2025" }
    };

    const inputEl  = document.getElementById("trackingInput");
    const resultEl = document.getElementById("result");
    const checkBtn = document.getElementById("checkBtn");
    const clearBtn = document.getElementById("clearBtn");
    const homeBtn  = document.getElementById("homeBtn");

    function renderDefaultTip() {
      resultEl.innerHTML = `
        <div class="muted">
          Tip: Tracking codes may look like <b>MB-123456</b>, <b>DT-123456</b>, <b>DW-123456</b>, <b>PL-123456</b>, <b>FR-123456</b>, or <b>CO-123456</b>.
        </div>
      `;
    }

    function normalizeCode(raw) {
      return (raw || "")
        .trim()
        .toUpperCase()
        .replace(/\s+/g, ""); // remove spaces
    }

    function setUrlCode(code) {
      // update the address bar to ?code=XXXX without reloading
      if (window.history && window.history.replaceState) {
        const url = new URL(window.location.href);
        url.searchParams.set("code", code);
        window.history.replaceState({}, "", url.toString());
      }
    }

    function checkStatus() {
      const code = normalizeCode(inputEl.value);

      if (!code) {
        resultEl.innerHTML = `<div class="error">Please enter a tracking number.</div>`;
        return;
      }

      setUrlCode(code);

      const order = orders[code];
      if (!order) {
        resultEl.innerHTML = `
          <div class="error">Tracking number not found.</div>
          <div class="muted">Entered: <b class="mono">${code}</b></div>
        `;
        return;
      }

      resultEl.innerHTML = `
        <div class="success">✅ Tracking Found</div>
        <div style="margin-top:10px;"><strong>Tracking Number:</strong> <span class="mono">${code}</span></div>
        <div><strong>Item:</strong> ${order.name}</div>
        <div><strong>Status:</strong> ${order.status}</div>
        <div><strong>Last Updated:</strong> ${order.updated}</div>
      `;
    }

    function clearForm() {
      inputEl.value = "";
      renderDefaultTip();

      // remove ?code= from the address bar
      if (window.history && window.history.replaceState) {
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, "", cleanUrl);
      }

      inputEl.focus();
    }

    function goHome() {
      // Prefer absolute to avoid routing weirdness on GitHub Pages
      window.location.href = "/Kiosk/Kiosk/index.html";
    }

    // Buttons
    checkBtn.addEventListener("click", checkStatus);
    clearBtn.addEventListener("click", clearForm);
    homeBtn.addEventListener("click", goHome);

    // Enter key triggers search
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkStatus();
    });

    // Auto-uppercase as user types (keeps cursor position stable)
    inputEl.addEventListener("input", () => {
      const start = inputEl.selectionStart;
      const end = inputEl.selectionEnd;
      inputEl.value = inputEl.value.toUpperCase();
      inputEl.setSelectionRange(start, end);
    });

    // ✅ AUTO-LOAD TRACKING CODE FROM URL (?code=MB-123456)
    const params = new URLSearchParams(window.location.search);
    const codeFromUrl = params.get("code");
    if (codeFromUrl) {
      inputEl.value = normalizeCode(codeFromUrl);
      checkStatus();
    }
  </script>

</body>
</html>
